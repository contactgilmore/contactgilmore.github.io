
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/utilities.css">
  <style>
    .post-container {
      max-width: 800px;
      margin: 150px auto;
      padding: 0 20px;
    }

    .post-title {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .post-meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 2rem;
    }

    .post-thumbnail {
      width: 100%;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 12px;
    }

    .post-content p {
      line-height: 1.8;
      margin-bottom: 1.2rem;
    }

    .post-content h2 {
      margin-top: 2rem;
      font-size: 24px;
    }

    .post-content ul {
      margin: 1rem 0;
      padding-left: 1.5rem;
    }

    .post-content li {
      margin-bottom: 0.5rem;
    }

    @media only screen and (max-width: 768px) {
      .post-title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="post-container">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">Posted on {{ page.date | date: "%B %d, %Y" }}</div>

    {% if page.thumbnail %}
    <img src="{{ page.thumbnail }}" alt="Post thumbnail" class="post-thumbnail">
    {% endif %}

    <div class="post-content">
      {{ content }}
    </div>
  </div>
</body>
</html>
